<div class="container">
    <h2>Department List</h2>
    <button class="btn btn-primary" (click)="addDepartment()">Add Department</button>
    <br><br>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Employees Count</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let department of departments">
          <td>{{ department.id }}</td>
          <td>{{ department.name }}</td>
          <td>{{ department.employeesCount }}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="editDepartment(department.id)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteDepartment(department.id)" style="margin-left: 10px;">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
