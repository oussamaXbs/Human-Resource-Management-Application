
<body>
  <ngb-carousel>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img style="width: 100vw; height: 610px;" src="../assets/2.jpg" alt="Random first slide" />
      </div>
      <div class="carousel-caption">
        <h1 class="slide-title">Angular Framework</h1>
        <p class="slide-description">Powerful frontend framework for modern web applications</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img style="width: 100vw; height: 610px;" src="../assets/1.jpg" alt="Random second slide" />
      </div>
      <div class="carousel-caption">
        <h1 class="slide-title">Spring Boot</h1>
        <p class="slide-description">Robust backend framework for enterprise-grade applications</p>
      </div>
    </ng-template>
  </ngb-carousel>

  <!-- Skills Section -->
  <section class="skills-section">
    <div class="container">
      <h2 class="section-title">Technology Stack</h2>
      <div class="skills-grid">
        <div class="skill-card">
          <div class="skill-icon">
            <i class="fab fa-angular fa-3x text-danger"></i>
          </div>
          <h3>Frontend</h3>
          <p>Angular Framework</p>
          <div class="skill-level">
            <div class="level"></div>
          </div>
        </div>

        <div class="skill-card">
          <div class="skill-icon">
            <i class="fab fa-java fa-3x text-danger"></i>
          </div>
          <h3>Backend</h3>
          <p>Java & Spring Boot</p>
          <div class="skill-level">
            <div class="level"></div>
          </div>
        </div>

        <div class="skill-card">
          <div class="skill-icon">
            <i class="fas fa-database fa-3x text-danger"></i>
          </div>
          <h3>Database</h3>
          <p>MySQL</p>
          <div class="skill-level">
            <div class="level"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
